name: Test Angular App

on: [push]

jobs:
  test:
    name: Test on node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [10.x]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Use node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
          registry-url: https://registry.npmjs.org

        # Based on: https://docs.github.com/en/actions/configuring-and-managing-workflows/caching-dependencies-to-speed-up-workflows#example-using-the-cache-action
      - name: Cache node modules
        uses: actions/cache@v2
        env:
         cache-name: cache-node-modules
        with:
         # npm cache files are stored in `~/.npm` on Linux/macOS
         path: ~/.npm
         key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
         restore-keys: |
           ${{ runner.os }}-build-${{ env.cache-name }}-
           ${{ runner.os }}-build-
           ${{ runner.os }}-

      - name: Setup chrome driver environment
        run: |         
         sudo apt-get install -y google-chrome-stable
         VERSION=`google-chrome --version | egrep -o '[0-9]+.[0-9]+' | head -1`
         npm i webdriver-manager@latest -D
         npm i chromedriver --chromedriver_version=$VERSION -D
      - name: install
        run: npm install
      - name: e2e-test
        run: npm run e2e --protractor-config=e2e/protractor-ci.conf.js --configuration=ci
      - name: unit-test
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI